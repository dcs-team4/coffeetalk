<!-- Code used from the Twilio example on "Build a Video Chat Application with Python, JavaScript and Twilio Programmable Video",
  https://www.twilio.com/blog/build-video-chat-application-python-javascript-twilio-programmable-video -->
<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <h1>Coffee Talk</h1>
        <form>
            <label for="username">Name: </label>
            <input type="text" name=”username” id="username">
            <button id="join_leave">Join call</button>
            <button id="start_quiz" disabled>Start quiz</button>
        </form>
        <p id="count">Disconnected.</p>
        <p id="Question_title"></p>
        <p id="questions"></p>
        <p id="Answer_title"></p>
        <p id="answer"></p>
        <div id="root">
            <div id="container" class="container">
                <div id="local" class="participant"><div></div><div class="label">Me</div></div>
                <!-- more participants will be added dynamically here -->
            </div>
        </div>
        <script type="text/javascript">
            const env = {
                MQTT_HOST: "{{ env.MQTT_HOST }}",
                MQTT_PORT: parseInt("{{ env.MQTT_PORT }}"),
            };
        </script>
        <script src="https://media.twiliocdn.com/sdk/js/video/releases/2.3.0/twilio-video.min.js"></script>
        <script src="https://media.twiliocdn.com/sdk/js/conversations/releases/1.0.0/twilio-conversations.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
        <script src="{{ url_for('static', filename='diffyjs/dist/diffy.min.js') }}"></script>
        <script type="module" src="{{ url_for('static', filename='app.js') }}"></script>
    </body>
</html>
